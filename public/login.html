<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | marketFish</title>
  <link rel="icon" href="/Fish Ai.png" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #151515, #444);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #1e1e1e;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #ffd700;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background: #ffd700;
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff8800;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Login to marketFish</h1>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      // You can add simple validation if needed
      window.location.href = "/"; // Redirect to React app
    }
  </script>
</body>
</html>
